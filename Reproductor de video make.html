<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <img src="https://s3.amazonaws.com/makeitreal/challenges/bootstrap/player-background" alt="" class="img-responsive"/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="well">
        <button><span class="glyphicon glyphicon-step-backward"></span></button>
        <button><span class="glyphicon glyphicon-fast-backward"></span></button>
        <button><span class="glyphicon glyphicon-play"></span></button>
        <button><span class="glyphicon glyphicon-pause"></span></button>
        <button><span class="glyphicon glyphicon-stop"></span></button>
        <button><span class="glyphicon glyphicon-fast-forward"></span></button>
        <button><span class="glyphicon glyphicon-step-forward"></span></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
